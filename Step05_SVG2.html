<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step05_SVG2</title>
    <style>
        .shapes {
            width: 600px;
            height: 400px;
            background: yellowgreen;
        }
        path {
            stroke: crimson;
            stroke-width: 5;
            fill: none;
        }
    </style>
</head>
<body>
    <svg class="shapes">
        <!-- 
            M 펜툴 시작
            L 직선 긋기
            H 가로직선
            V 세로직선
            Z 펜툴 시작섬과 잇기
        -->
        <path d="M 300 200 L 500 100 H 50 V 150 Z"></path>
    </svg>
</body>
</html>
