<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Text on Path</title>
    <style>
        svg {
            width: 500px;
            height: 500px;
        }
    </style>
</head>
<body>
    <svg width="500" height="500">
        <!-- 경로 정의 -->
        <defs>
            <path id="curve" d="M 0 0 C 0 0, 500 0, 500 500 " fill="none" stroke="lightgray"/>
        </defs>
        
        <!-- 텍스트를 경로에 따라 배치 -->
        <text font-family="Arial" font-size="24" fill="black">
            <textPath href="#curve">
                This is text on a curved path!
            </textPath>
        </text>
    </svg>
</body>
</html>
