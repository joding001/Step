<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Stpe01_Flex06</title>

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .item {
            height: 50px;
        }
    </style>
</head>

    <!-- Flex Container : flex의 영향을 받는 전체공간 -->
    <div class="container">
        <!-- Flex Item : flex의 설정된 속성에 따라 배치 -->
        <div class="item">div1</div>
    </div>
</body>
